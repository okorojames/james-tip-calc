<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip Calc</title>
  </head>
  <body>
    <section id="tip-cal-section">
      <div class="container tip-calc-container grid-two-cols">
        <!-- first col -->
        <div class="tip-calc-first-col">
          <!--  -->
          <div class="input-first">
            <p class="input-first-paragraph">Bill</p>
            <form>
              <i class="fa-solid fa-dollar-sign form-icon"></i>
              <input type="text" class="bill-input" placeholder="0" />
            </form>
          </div>
          <!--  -->
          <div class="input-second">
            <h5 class="input-second-h5">Select Tip %</h5>
            <form>
              <i class="fa-solid fa-percent form-icon"></i>
              <input type="text" class="percent-input" placeholder="0" />
            </form>
          </div>
          <!--  -->
          <div class="input-third">
            <h5 class="input-third-h5">Number of people</h5>
            <form>
              <i class="fa-solid fa-user form-icon"></i>
              <input type="text" class="people-input" placeholder="0" />
            </form>
          </div>
          <!--  -->
          <!--  -->
        </div>
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <!-- second col -->
        <div class="tip-calc-second-col">
          <!--  -->
          <div class="first-col-price">
            <div class="item-1">
              <p class="item-1-first-p">Tip Amount</p>
              <p class="item-1-second-p">/ person</p>
            </div>
            <div class="item-2 price">
              <p class="item-2-first-price">
                $ <span class="price-one">0.00</span>
              </p>
            </div>
          </div>
          <!--  -->
          <div class="second-col-price">
            <div class="second-col-price-item-1">
              <p class="item-2-first-p">Total</p>
              <p class="item-2-second-p">/ person</p>
            </div>
            <!--  -->
            <div class="item-2 price">
              <p class="item-2-first-price">
                $ <span class="price-two">0.00</span>
              </p>
            </div>
          </div>
          <!--  -->
          <div class="reset-btn-container">
            <button class="sum-btn">Sum</button>
            <button class="reset-btn">Reset</button>
          </div>
        </div>
      </div>
    </section>
    <!--  -->
    <script src="js/main.js"></script>
  </body>
</html>
